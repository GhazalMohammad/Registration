<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="container my-5 text-center" id="loginGroup">
      <div class="group m-auto w-75 p-5">
        <h1>Smart Login System</h1>
        <input
          id="signinEmail"
          class="form-control my-3"
          placeholder="Enter your email"
          type="text"
        />
        <input
          id="signinPassword"
          class="form-control my-3"
          placeholder="Enter your password"
          type="password"
        />
        <p id="inValid" class="text-center d-none">
          <span class="text-danger m-3 " >All inputs is required</span>
        </p>
        <button class="btn btn-outline-info w-100 my-3" id="login" onclick="logIn()">Login</button>
        <p class="text-white">
          Donâ€™t have an account?
          <a class="text-white" href="#" id="sign" >Sign Up</a>
        </p>
      </div>
    </div>
    <!-- Sign Up -->
    <div class="group m-auto w-50 p-5 mt-5" id="signupGroup">
      <h1>Sign Up</h1>
    <div class="input">
      <input
      id="signupName"
      class="form-control my-3"
      placeholder="Enter your name"
      type="text"
    />
    <input
      id="signupEmail"
      class="form-control my-3"
      placeholder="Enter your email"
      type="text"
    />
    <input
      id="signupPassword"
      class="form-control my-3"
      placeholder="Enter your password"
      type="password"
    />
    <p id="exist" class="text-center d-none">
      <span class="text-danger m-3 " >All inputs is required</span>
    </p>
    
    </div>
      <button class="btn btn-outline-info w-100 my-3" id="signBtn">Sign Up</button>
    </div>
    <!-- username -->
    <div class="group m-auto w-50 p-5 text-center mt-5 d-none" id="Welcame">
      <h1 id="username">Welcame</h1>
      <h1 id="WelcameUserName"></h1>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
